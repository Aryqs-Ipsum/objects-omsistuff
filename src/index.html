<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Objects Finder OMSI2</title>
    <meta name="description" content="Easily find OMSI 2 objects for fresh installed maps from a maptools report. Also comes with a search system.">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/critical.scss">
</head>

<body>

    <main class="os-main" x-data="app">
        <button class="os-fab os-fab--over-backdrop" @click="menuOpen=!menuOpen">
            <i class="os-fab__icon material-icons" x-text="menuOpen ? 'menu_open' : 'menu'"></i>
        </button>

        <div class="os-drawer" x-show="menuOpen">
            <div class="os-drawer__rack" @click.outside="menuOpen=0">
                <span class="os-drawer__label">Links</span>
                <a target="_blank" href="https://github.com/arnoclr/objects-omsistuff/" class="os-drawer__item">Source code</a>
                <a target="_blank" href="https://github.com/arnoclr/objects-omsistuff/issues/new" class="os-drawer__item">Report a bug</a>
                <a target="_blank" href="https://omsistuff.ga/assets/terms?utm_source=objects" class="os-drawer__item">Terms & Privacy</a>
            </div>
        </div>

        <div class="os-pages">
            <include src="src/partials/landing.html"></include>
            <include src="src/partials/textbox.html"></include>
            <include src="src/partials/objectlist.html"></include>
        </div>
    </main>

    <script type="module" src="scripts/main.js"></script>
    <link rel="preload" href="styles/main.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/main.scss"></noscript>
    
</body>

</html>
